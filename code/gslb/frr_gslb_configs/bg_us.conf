hostname bg_us
password zebra
enable password zebra
log syslog

! GSLBHubSpokeTopo.py に基づくIPアドレス設定
! r4(iBGP)への接続
interface bg_us-eth0
 ip address 172.16.11.2/24
! bg_jp(eBGP)への接続
interface bg_us-eth1
 ip address 172.16.200.2/24
! bg_global_2(eBGP)への接続
interface bg_us-eth2
 ip address 10.100.2.1/24
!
router bgp 201
 bgp router-id 201.201.201.1
 ! iBGPピア (同じAS201内のr4)
 neighbor 172.16.11.1 remote-as 201
 ! eBGPピア (AS200, AS100)
 neighbor 172.16.200.1 remote-as 200
 neighbor 10.100.2.2 remote-as 100
 ! クライアントへの経路をBGPで広報
 redistribute connected
